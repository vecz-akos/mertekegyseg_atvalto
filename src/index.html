<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=""></script>
    <title>Mértékegység váltó</title>
</head>
<body>
    <div class="main-div">
        <h1>Mértékegység váltó</h1>
        <div class="first-div">
            <div>
                <input id="first-input" type="number" placeholder="From: ">
                <select id="first-select" class="weight">
                    <option value="tonna">tonna</option>
                    <option value="mázsa">mázsa</option>
                    <option value="kg">kg</option>
                    <option value="dkg">dkg</option>
                    <option value="g">g</option>
                    <option value="mg">mg</option>
                </select>
            </div>
            <div>
                <input id="second-input" type="number" placeholder="To: ">
                <select id="second-select" class="weight">
                    <option value="tonna">tonna</option>
                    <option value="mázsa">mázsa</option>
                    <option value="kg">kg</option>
                    <option value="dkg">dkg</option>
                    <option value="g">g</option>
                    <option value="mg">mg</option>
                </select>
            </div>
        </div>
        <div class="second-div">
            <select id="vegetables-select" class="vegetables">
                <option value="hagyma">hagyma</option>
                <option value="paprika">paprika</option>
            </select>
        </div>
        <div class="third-div">
            <p class="final-price">Végösszeg: </p>
        </div>
    </div>
</body>
</html>
